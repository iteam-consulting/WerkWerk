name: .NET

on:
  push:
    tags: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test -c Release --no-build /p:CollectCoverage=true /p:Threshold=80
    - name: Pack
      run: dotnet pack -c Release --no-build /p:Version=${GITHUB_REF##*/}
    - name: Push
      run: dotnet nuget push ./WerkWerk/bin/Release/*.nupkg -k ${API_KEY} -s https://api.nuget.org/v3/index.json
      env:
        API_KEY: ${{ secrets.API_KEY }}
